            text-align: center;

            font-size: 2.5rem;
            font-weight: 600;
            color: #000000;
            text-shadow: 2px 2px #ffffff;

        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 1.2rem;
            border: 2px solid #000000;
            border-radius: 5px;
        }

        button:hover {
            transition: all 0.3s ease-in-out;
            background-color: #000000;
            color: #ffffff;
            cursor:pointer ;

#buy {
    /* Colores: un verde vibrante pero con cuerpo */
    background-color: #28a745; 
    color: white;
    border: none;
    border-radius: 12px;
    
    padding: 14px 28px;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    cursor: pointer;
    
    /* Transición más larga para que el brillo sea "lento" y suave */
    transition: all 0.5s ease;
    
    /* GLOW SUAVE: Solo dos capas con opacidad baja */
    box-shadow: 
        0 4px 15px rgba(40, 167, 69, 0.2), 
        0 0 20px rgba(40, 167, 69, 0.1);
}

#buy:hover {
    background-color: #218838; /* Oscurece un poco el fondo */
    
    /* Al pasar el ratón, el brillo crece pero se mantiene difuso */
    box-shadow: 
        0 6px 25px rgba(40, 167, 69, 0.4), 
        0 0 40px rgba(40, 167, 69, 0.2);
        
    transform: translateY(-3px); /* Pequeña elevación */
}

#buy:active {
    transform: translateY(2px); 
    
    box-shadow: 0 2px 10px rgba(40, 167, 69, 0.2);
    
    filter: brightness(0.9);
}

        #prodImg {

        const catalogList = document.getElementById("catalogList");
        const toggleBtn = document.getElementById("toggleCatalog");

        Object.keys(products).sort().forEach(prod => {
            const item = document.createElement("div");
            item.className = "catalog-item";
            
            item.innerHTML = `
                <img src="${productsimg[prod]}" alt="${prod}" id="prodImg">
                <p>${prod}</p>
            `;

            item.onclick = () => {
                document.getElementById("product").value = prod;
                document.getElementById("product").focus();
            };
            catalogList.appendChild(item);
        });

        toggleBtn.addEventListener("click", () => {
            catalogList.classList.toggle("open");
            if(catalogList.classList.contains("open")){
                toggleBtn.innerText = "Hide Catalog";
            } else {
                toggleBtn.innerText = `Show Available (${Object.keys(products).length})`;
            }
        });

        function renderProducts() {
            const container = document.getElementById("boughtProducts");
            if (buyedProducts.length === 0) {
                container.innerHTML = '<span class="empty-msg">Your cart is empty...</span>';
                return;
            }
            container.innerHTML = buyedProducts.map(product => 
                `<div class="product-chip">${product}</div>`
            ).join("");
        }

        document.getElementById("buy").addEventListener("click", () => {
            const inputField = document.getElementById("product");
            let buy = inputField.value.trim();

            if (products[buy]) {
                const tags = products[buy];
                console.log(`Product: ${buy}`);
                console.log(`Tags: ${tags.join(", ")}`);
                
                buyedProducts.push(buy);
                
                console.log("Products bought so far:", buyedProducts.join(", "));
                buyedtags.push("|");
                buyedtags = buyedtags.concat(tags);
                console.log("Tags collected so far:", buyedtags);

                renderProducts();
                
                inputField.value = "";
                inputField.focus();
                
                console.log("--------------");

            } else {
                console.error("Error: Product not found");
                inputField.classList.add('error-shake');
                inputField.placeholder = "Not found! Check the list above ↑";
                inputField.value = "";
                setTimeout(() => {
                    inputField.classList.remove('error-shake');
                    inputField.placeholder = "e.g., Apple, Laptop, Smartphone...";
                }, 1500);
            }
        });

        document.getElementById("product").addEventListener("keypress", function (e) {
            if (e.key === 'Enter') {
                document.getElementById("buy").click();
            }
        });

        document.getElementById("continue").addEventListener("click", () => {
            console.log("Finding similar products...");
            const btn = document.getElementById("continue");
            const originalText = btn.innerText;
            btn.innerText = "Processing...";
            btn.style.opacity = "0.7";
            
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.opacity = "1";
                // Aquí se podría agregar lógica para mostrar recomendaciones
            }, 1000);
        });
