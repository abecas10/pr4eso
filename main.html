    </div>

        /**

console.log("Total productos:", Object.keys(products).length);

let buyedProducts = [];
let buyedtags = [];

document.getElementById("buy").addEventListener("click", () => {
    let buy = document.getElementById("product").value;

    
if (products[buy]) {
    const tags = products[buy];
    console.log(`Product: ${buy}`);
    console.log(`Tags: ${tags.join(", ")}`);
    buyedProducts.push(buy);
    console.log("Products bought so far:", buyedProducts.join(", "));
    buyedtags.push("|");
    buyedtags = buyedtags.concat(tags);
    console.log("Tags collected so far:", buyedtags);

    document.getElementById("boughtProducts").innerHTML = buyedProducts.join(", ");
    
    console.log("--------------");

} else {
    console.error("Error: Product not found");
    alert("Error: Product not found. Make sure to use correct capitalization (e.g., 'Apple').");
}

});
